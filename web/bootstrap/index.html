<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <button class="btn btn-primary"> link page

    </button>
   
 <div class="flex-container">
        <div class="card" style="width: 18rem;">
            <img src="camara.jpg" class="card-img-top" alt="foto camara vintage">
            <div class="card-body">
              <h5 class="card-title">Cámara de fotos vintage</h5>
              <p class="card-text">Cámara de fotos vintage del año 1985</p>
              <a href="#" class="btn btn-primary">Comprar articulo</a>
            </div>
          </div>
 </div>

 <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="camara1.jpeg" class="d-block w-100" alt="foto camara nikon">
      </div>
      <div class="carousel-item">
        <img src="camara2.jpeg" class="d-block w-100" alt="foto paisaje">
      </div>
      <div class="carousel-item">
        <img src="camara3.jpeg" class="d-block w-100" alt="foto camara canon">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
